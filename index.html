<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stage Finder</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>

  <section class="hero">
    <h1>Trouve ton stage sans stress</h1>
    <button class="btn btn--primary">Commencer</button>
  </section>

  <section class="form-section">
  <form class="form">
    <h2>Rechercher un stage</h2>

    <div class="form__group">
      <label for="job">Métier</label>
      <input type="text" id="job" placeholder="Développeuse web">
    </div>

    <div class="form__group">
      <label for="city">Ville</label>
      <select id="city">
        <option value="">Choisir une ville</option>
        <option>Paris</option>
        <option>Lyon</option>
        <option>Marseille</option>
      </select>
    </div>

    <button class="btn btn--primary" type="submit">
      Rechercher
    </button>
  </form>
</section>


  <section class="card">
    <h2>Opportunités réelles</h2>
    <p>Des offres sélectionnées pour toi.</p>
  </section>

</body>
</html>
