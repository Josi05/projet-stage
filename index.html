<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stage Finder</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>

  <header class="header">
    <div class="header__content">
      <h1>Trouve ton stage sans stress</h1>
      <p>Des opportunités adaptées à ton profil.</p>
      <button class="btn btn--primary">Commencer</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Rechercher un stage</h2>

      <form class="form">
        <div class="form__group">
          <label for="job">Métier</label>
          <input
            type="text"
            id="job"
            name="job"
            placeholder="Développeuse web"
            required
          >
        </div>

        <div class="form__group">
          <label for="city">Ville</label>
          <select id="city" name="city" required>
            <option value="">Choisir une ville</option>
            <option value="paris">Paris</option>
            <option value="lyon">Lyon</option>
            <option value="marseille">Marseille</option>
          </select>
        </div>

        <button type="submit" class="btn btn--primary">
          Rechercher
        </button>
      </form>
    </section>

  
    <section class="cards">
      <article class="card">
        <h3>Opportunités réelles</h3>
        <p>Des offres sélectionnées pour toi.</p>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 – Stage Finder</p>
  </footer>

</body>
</html>
